name: Run Specific Cucumber Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Specific Feature File
        run: |
          mvn clean test -Dwebdriver.headless=true \
                         -Dcucumber.features="src/test/resources/features/KristiniRegression.feature"
